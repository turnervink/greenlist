<div id="detailReport-popup">
    <h1>{{food.name}}</h1>

    <canvas ng-show="data.length != 0" id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-options="options">
    </canvas>

    <div ng-show="data.length == 0">
        <p>no data</p>
    </div>
</div>
