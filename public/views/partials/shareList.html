<div id="shareList-popup">
    <form >
        <div class="col-xs-7">
            <input ng-model="shareEmail" type="text" name="emailShare" placeholder="Enter an email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter an email'">
        </div>
        <div class="col-xs-2 button-to-right">
            <button class="share-list-button" ng-click="addUserEmail(shareEmail)">Add</button>
        </div>
    </form>
</div>
