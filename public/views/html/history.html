<ng-include src="'views/partials/panel.html'"></ng-include>

<div class="container-fluid">	
	<div class="row no-gutter">
		<div class="container-fluid">
			<!--an individal item -->
			<div class="row">
				<div ng-repeat="food in historyItem" class="row">
					<div class="col-xs-2 emptycb itemrow">
						<input type="image" src="images/icons/add-cart.png" class="addtolist" ng-click="addToList(food)"/>
					</div>
					<div class="col-xs-8 itemrow">
						<p class="shopping-item">{{food.name}}</p>
						<!-- Waste bar -->
						<div class="col-xs-12 colourbar" ng-style="getBackColor(food.average)">
							<div class="innerbar" ng-style="getBarColor(food.average)">
							</div>
							<p>{{food.average | number: 0}}%</p>
						</div>
					</div>
					<div class="col-xs-2 garbage itemrow">
						<input type="image" src="images/icons/log-waste.png" class="logwaste" ng-click="logWaste(food)" ng-hide="food.dataUpdated"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Search bar -->
	<div class="row no-gutter addrow-row">
		<form>
			<div class="col-xs-9">
				<input type="text" name="item" placeholder="Enter an item" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter an item'" class="addbar">
			</div>
			<div class="col-xs-3 button-to-right">
				<button class="add-item-button">Search</button>
			</div>
		</form>
	</div>
</div>

<!-- Input area background -->
<div class="input-bg"></div>
