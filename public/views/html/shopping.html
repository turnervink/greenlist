<!-- get the header and footer in here -->
<ng-include src="'views/partials/panel.html'"></ng-include>
<div class="container-fluid">
	<!--First section for items in list -->
	<div class="row no-gutter">
		<div class="container-fluid">
			<!--an individal item, whole thing repeated for each item added -->
			<div ng-repeat="item in uncheckedItems" class="row topurchase" id="{{item.name}}">
				<div class="col-xs-2 emptycb itemrow">
					<!-- checkbox -->
					<input type="image" src="images/emptybox.png" class="icon" ng-click="toggleCheck(item, true)"/>
				</div>
				<div class="col-xs-8 itemname itemrow">
					<!-- item name injected here-->
					<p class="shopping-item">{{item.name}}</p>
					<!-- Tempo waste bar -->
					<div class="col-xs-12 colourbar">
						<div class="innerbar" style="width:{{item.average}}%; background-color:{{colorSet}};">
						</div>
					</div>

				</div>
				<div class="col-xs-2 garbage itemrow">
					<!-- delete button-->
					<input type="image" src="images/garbagecan.png" class="icon" ng-click="deleteItem(item)"/>
				</div>
			</div>

			<!-- individual item ends here -->
		</div>
	</div>
	<!--Second section for the clear list button -->
	<div class="row no-gutter clearlist">
		<div class="col-xs-5"></div>
		<div class="col-xs-2">
			<input type="image" src="images/archive2.png" class="icon" ng-click="confirmModal()"/>
		</div>
	</div>
	<!--Third section for the items purchased -->
	<div class="row">
		<div class="container-fluid">
			<!--an individal item, whole thing repeated for each item added -->
			<div ng-repeat="item in checkedItems" class="row no-gutter purchased">
				<div class="col-xs-2 itemrow fullcb">
					<!-- checkbox -->
					<img src="images/checkedbox.png" alt="checkbox" class="icon" ng-click="toggleCheck(item, false)">
				</div>
				<div class="col-xs-10 itemrow purchased">
					<!-- item name injected here-->
					<p class="shopping-item">{{item.name}}</p>
					<!-- Tempo waste bar -->
					<div class="col-xs-10 colourbar">
						<div class="innerbar" style="width:{{item.average}}% ">
						</div>
					</div>

				</div>
			</div>
			<!-- individual item ends here -->
		</div>
	</div>

	<!--Fourth section for adding new items -->
	<div class="row no-gutter addrow-row">
		<form>
			<div class="col-xs-9">
				<input ng-model="newItemName" type="text" name="item" placeholder="Enter an item" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter an item'" class="addbar">
			</div>
			<div class="col-xs-3 button-to-right">
				<button class="add-item-button" ng-click="addItem(newItemName)">Add</button>
			</div>
		</form>
	</div>
</div>

<!-- Input area background -->
<div class="input-bg"></div>
